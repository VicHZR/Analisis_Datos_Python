name: ğŸ“š Notebook Health Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbformat nbconvert
    
    - name: ğŸ“‹ List All Notebooks
      run: |
        echo "Found the following notebooks:"
        find . -name "*.ipynb" -type f -not -path "*/\.ipynb_checkpoints/*"
    
    - name: âœ… Validate All Notebooks
      run: |
        find . -name "*.ipynb" -type f -not -path "*/\.ipynb_checkpoints/*" | while read notebook; do
          echo "Validating: $notebook"
          jupyter nbconvert --to notebook --stdout "$notebook" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "âœ“ Valid: $notebook"
          else
            echo "âœ— Invalid: $notebook"
          fi
        done
    
    - name: ğŸ“Š Repository Statistics
      run: |
        NOTEBOOK_COUNT=$(find . -name "*.ipynb" -type f -not -path "*/\.ipynb_checkpoints/*" | wc -l)
        TOTAL_SIZE=$(du -sh . | cut -f1)
        echo "ğŸ“ˆ Repository Statistics:"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ““ Total Notebooks: $NOTEBOOK_COUNT"
        echo "ğŸ’¾ Repository Size: $TOTAL_SIZE"
        echo "ğŸ“… Last Updated: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
