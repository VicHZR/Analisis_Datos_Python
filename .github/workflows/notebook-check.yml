name: ðŸ“š Notebook Health Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ” Checkout Repository
      uses: actions/checkout@v3
    
    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbformat nbconvert
    
    - name: âœ… Validate Notebook Format
      run: |
        for notebook in *.ipynb; do
          echo "Checking $notebook..."
          jupyter nbconvert --to notebook --stdout "$notebook" > /dev/null
        done
    
    - name: ðŸ“Š Repository Statistics
      run: |
        echo "ðŸ“ˆ Repository Statistics:"
        echo "Total Notebooks: $(ls *.ipynb 2>/dev/null | wc -l)"
        echo "Total Size: $(du -sh . | cut -f1)"
        echo "Last Modified: $(date)"
